<!-- 
	EL(Expression Language) 표현언어
			- 속성값들을 편리하게 출력하기 위해 제공된 언어이다.
			- jsp스크립트를 대신해서 좀더 편리하게 "출력"하기 위해 제공된 언어
			- 자바스크립트를 확장한 것이다. 
	* 문법 
		(% %) >>>  자바빈
		(%=속성%) >>>   ${표현식} 할 수 있다.
		
	* 기능
		 - 변수와 연산자를 포함할수있다.
		 - jsp내장객체에 저장된 모든 속성과 자바빈 객체를 사용할 수 있다.
		 - 내장객체 지원
		 - 자료형은 정수, 실수, 문자형, 논리형 , null이 있다.
		 
	* 연산자
		- . 속성이나 맵의 원소에 접근
		- [] 배열이나 리스트 원소에 접근
		- () 우선순위 조정시 사용
		- a? b:c 삼항연산자
		- it (작다)와 같다
		- gt (크다)와 같다
		- empty null인자 체크할때 사용
		- func(args) 함수호출
		
	* 표현언어용 지원하는 내장객체
		- pageScope : pageContext
		- requestScope : request
		- sessionScope : session
		- param[이름] : request.getparameter와 동일
		- paramValues[이름] : request.getparameterValues와 동일
	* RequestDispatcher클래스
		- 서블릿쪽에서 forward, include 처리 가능(jsp에서도 사용)
		- forward(), include()

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>누적합계를 구할 숫자를 입력하세요</h3>
	<form action="jsp1_2.jsp">
		숫자 : <input type="number" name="num" required="required"><br>
		<input type="submit" value="계싼">
	</form>
</body>
</html>
